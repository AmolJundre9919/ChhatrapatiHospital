<!DOCTYPE html>
<html>
<head>
    <title>Shivaji Maharaj Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #FFC107;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 3px solid #FF5722;
        }
        .logo h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .logo p {
            font-size: 12px;
            margin: 5px 0 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>Shri Shivaji Maharaj</h1>
        <p>Hospital Logo</p>
    </div>
</body>
</html>
