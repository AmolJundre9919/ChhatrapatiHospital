<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#FFA000" stroke="#BF360C" stroke-width="6"/>
  
  <!-- Decorative Border -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#5D4037" stroke-width="3" stroke-dasharray="5,3"/>
  
  <!-- Portrait Frame -->
  <circle cx="100" cy="80" r="45" fill="#795548" stroke="#4E342E" stroke-width="2"/>
  
  <!-- Stylized Shivaji Maharaj Portrait -->
  <!-- Face Shape -->
  <path d="M100,45 C120,45 130,65 130,85 C130,105 115,120 100,120 C85,120 70,105 70,85 C70,65 80,45 100,45" fill="#FFECB3" stroke="#5D4037" stroke-width="1"/>
  
  <!-- Turban -->
  <path d="M70,65 C70,55 90,40 110,40 C130,40 135,55 135,65 C135,40 115,35 100,35 C85,35 70,40 70,65 Z" fill="#D32F2F" stroke="#5D4037" stroke-width="1"/>
  <path d="M65,65 C65,60 70,55 75,55 C80,55 83,58 85,62 C87,55 95,50 100,50 C105,50 113,55 115,62 C117,58 120,55 125,55 C130,55 135,60 135,65 C135,70 133,75 125,76 C130,80 132,85 132,90 C132,95 130,100 125,100 C118,100 115,95 115,90 C115,95 110,100 100,100 C90,100 85,95 85,90 C85,95 82,100 75,100 C70,100 68,95 68,90 C68,85 70,80 75,76 C67,75 65,70 65,65 Z" fill="#D32F2F" stroke="#5D4037" stroke-width="1"/>
  
  <!-- Turban Jewel -->
  <circle cx="100" cy="50" r="5" fill="#FFD700" stroke="#E65100" stroke-width="1"/>
  
  <!-- Facial Features -->
  <!-- Eyes -->
  <ellipse cx="85" cy="75" rx="5" ry="3" fill="#4E342E"/>
  <ellipse cx="115" cy="75" rx="5" ry="3" fill="#4E342E"/>
  
  <!-- Eyebrows -->
  <path d="M80,70 C85,68 90,68 95,70" fill="none" stroke="#4E342E" stroke-width="2" stroke-linecap="round"/>
  <path d="M105,70 C110,68 115,68 120,70" fill="none" stroke="#4E342E" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M100,75 L100,85 C100,90 105,90 105,85" fill="none" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Mustache - Iconic Symbol of Shivaji Maharaj -->
  <path d="M80,90 C90,85 95,95 100,95 C105,95 110,85 120,90 C110,100 100,100 100,100 C100,100 90,100 80,90 Z" fill="#4E342E"/>
  
  <!-- Beard -->
  <path d="M85,100 C90,110 95,115 100,115 C105,115 110,110 115,100" fill="none" stroke="#4E342E" stroke-width="2"/>
  
  <!-- Crossed Swords Symbol -->
  <path d="M60,145 L85,125 L90,130 L65,150 Z" fill="#FFECB3" stroke="#5D4037" stroke-width="1"/>
  <path d="M140,145 L115,125 L110,130 L135,150 Z" fill="#FFECB3" stroke="#5D4037" stroke-width="1"/>
  
  <!-- Text Banner -->
  <rect x="35" y="140" width="130" height="30" rx="5" fill="#D32F2F"/>
  
  <!-- Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF" font-weight="bold">Shri Shivaji</text>
  <text x="100" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">Maharaj Hospital</text>
</svg> 